<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sign.css">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="fw-normal mb-4">Дома на аренду</h1>
            <h3 class="h4 mb-4 fw-normal">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Пожалуйста войдите</font>
                </font>
            </h3>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="имя@пример.com">
                <label for="floatingInput">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Адрес электронной почты</font>
                    </font>
                </label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                <label for="floatingPassword">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Пароль</font>
                    </font>
                </label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Запомнить меня
                        </font>
                    </font>
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Войти</font>
                </font>
            </button>
            <p class="mt-5 mb-3 text-body-secondary">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">©2023 byMaga</font>
                </font>
            </p>
        </form>
    </main>

    <script src="./lib/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
